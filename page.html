<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Search Bar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #87CEEB; /* light blue background */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .search-container {
                display: flex;
                align-items: center;
                background-color: #fff;
                border-radius: 50px;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .dropdown {
                position: relative;
            }

            .dropbtn {
                background-color: #8B008B; /* dark purple */
                color: white;
                padding: 10px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                font-size: 16px;
                display: flex;
                align-items: center;
            }

            .dropbtn span {
                margin-left: 20px;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 200px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border-radius: 10px;
                overflow: hidden;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .search-input {
                border: none;
                border-bottom: 2px solid #ccc;
                padding: 10px;
                font-size: 16px;
                width: 300px;
                margin-left: 20px;
            }

            .search-btn {
                background-color: transparent;
                border: none;
                cursor: pointer;
                margin-left: 10px;
                color: #8B008B;
                font-size: 20px;
            }

            .search-container input:focus {
                outline: none;
                border-bottom: 2px solid #8B008B;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .search-container {
                    flex-direction: column;
                    padding: 15px;
                }

                .search-input {
                    width: 100%; /* Full width on smaller screens */
                    margin: 10px 0; /* Margin to separate from dropdown */
                }

                .dropbtn {
                    font-size: 14px;
                    padding: 8px;
                }

                .search-btn {
                    font-size: 18px;
                    margin-left: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="search-container">
            <div class="dropdown">
                <button class="dropbtn">Everything <span>&#9660;</span></button>
                <div class="dropdown-content">
                    <a href="#">Everything</a>
                    <a href="#">Software Development</a>
                    <a href="#">Web Development</a>
                    <a href="#">Data Analyst</a>
                    <a href="#">IT Consultant</a>
                    <a href="#">Network Administrator</a>
                </div>
            </div>
            <input type="text" class="search-input" placeholder="Search Anything">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </body>
</html>
